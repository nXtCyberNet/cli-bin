version: '3.8'

services:
  backend:
    image: nxtcybernet127/cli-bin:latest  # Ensure this image exists
    ports:
      - "5000:5000"
    environment:
      - POSTGRES_DB=pastebin
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=secret
      - POSTGRES_HOST=db  # Explicit database host
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_DB: pastebin
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d pastebin -h db"]
      interval: 10s
      retries: 5
      start_period: 5s

  redis:
    image: redis:latest
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      retries: 5
      start_period: 5s

volumes:
  db_data:
